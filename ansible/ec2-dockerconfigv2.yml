---
- hosts: all
  gather_facts: false
  tasks:
    - name: Wait for SSH
      wait_for_connection:
        delay: 10
        sleep: 5
        timeout: 300
      vars:
        ansible_user: ec2-user

- hosts: all
  become: true
  vars:
    ansible_user: ec2-user
  tasks:
  - name: Install Apache
    yum:
      name: httpd
      state: latest
      update_cache: yes
  - name: Start Apache HTTPD Service
    service:
      name: httpd
      state: started
      enabled: yes
  - name: Copy files
    copy:
      src: /home/sinensia/hello-2048/public_html/
      dest: /var/www/html/
      owner: apache
      group: apache
      mode: "0644"
      directory_mode: "0755"
